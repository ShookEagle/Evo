blank_issues_enabled: false

contact_links:
  - name: 💬 EdgeGamers Discord
    url: https://edgm.rs/discord
    about: Join our Discord to ask quick questions or discuss events.

issue_templates:
  - name: Bug Report
    description: Report something that isn’t working correctly.
    title: "[Bug] "
    labels: ["bug"]
    file: bug_report.md

  - name: Feature Request
    description: Suggest a new feature or improvement for Evo or the Events Server.
    title: "[Feature] "
    labels: ["enhancement"]
    file: feature_request.md

  - name: Config / Data Update
    description: Propose a change to modes, settings, or event data.
    title: "[Config] "
    labels: ["config"]
    file: config_update.md

  - name: Map Request
    description: Request a map addition, removal, or rotation change.
    title: "[Map] "
    labels: ["map"]
    file: map_request.md
